!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vaadin Elementary School</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
      }
    </style>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-component-demo.html">
  <link rel="import" href="../../vaadin-demo-helpers/vaadin-demo-snippet.html">
  <script src="../../vaadin-demo-helpers/vaadin-demo-ready-event-emitter.js"></script>
  <script src="./grid-demo.js"></script>
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


  <link rel="import" href="../bower_components/paper-button/paper-button.html">

  <link rel="import" href="../../vaadin-checkbox/vaadin-checkbox.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../../iron-media-query/iron-media-query.html">
  <link rel="import" href="../vaadin-grid-column-group.html">
  <link rel="import" href="../vaadin-grid.html">
  <link rel="import" href="../demo/x-data-provider.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../vaadin-grid-selection-column.html">
  <link rel="import" href="../all-imports.html">
  <link rel="import" href="../../vaadin-text-field/vaadin-text-field.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../vaadin-grid-sorter.html">
  <link rel="import" href="../vaadin-grid-filter.html">
  <link rel="import" href="../../vaadin-lumo-styles/icons.html">
  </head>

  <body>
    <h1>Vaadin Elementary School Signups</h1>
    <template is="dom-bind">
     	<iron-ajax auto url="test2.json"
	  handle-as="json"
	  last-response={{items}} >
</iron-ajax>
       <vaadin-grid id="grid" page-size="10" height-by-rows  items="[[items]]" inverted$="[[inverted]]" 
			selected-items={{selectedItems}} active-item="{{selectedItem}}">

			  <vaadin-grid-selection-column auto-select>
              </vaadin-grid-selection-column>

              <vaadin-grid-column>
                <template class="header">DrugA</template>
                <template>
                  [[item.DrugA]]
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column>
                <template class="header">DrugB</template>
                <template>
                  [[item.DrugB]]
                </template>
              </vaadin-grid-column>

              <vaadin-grid-column width="200px">
                <template class="header">CellLine</template>
                <template>
                  <div>[[item.CellLine]]</div>
                </template>
              </vaadin-grid-column>
			  
			   <vaadin-grid-column width="200px">
                <template class="header">Source</template>
                <template>
                  <div>[[item.Source]]</div>
                </template>
              </vaadin-grid-column>
			  
			  
            </vaadin-grid>
            <div id="pages">
              <button on-click="_prev">&lt;</button>
              <template is="dom-repeat" items="[[pages]]">
                <button  style="display:none;" on-click="_select" selected$="[[_isSelected(page, item)]]">[[item]]</button>
              </template>
              <button on-click="_next">&gt;</button>
            </div>
    </template>
  </body>

</html>
